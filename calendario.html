<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"/>
      <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calendario.css" />
  </head>
  <body>
    <div class="container" id="main-container">
        <div class="row justify-content-center" id="header">
            Calendario
        </div>
        <form class="form">
            <div class="row" id="enter-date">
                <div class="col-4 text-center">
                    <label for="numday">Día:</label>
                    <br>
                    <input type="number" id="numday" name="numday" required min="1" max="31"
                     size="10">
                </div>
                <div class="col-4 text-center">
                    <label for="month">Mes:</label>
                    <br>
                    <input type="number" id="month" name="month" required min="1" max="12"
                     size="10">
                </div>
                <div class="col-4 text-center">
                    <label for="year">Año:</label>
                    <br>
                    <input type="number" id="year" name="year" required min="1000" max="3000"
                     size="10">
                </div>

            </div>
            <div class="row justify-content-center" id="calc-button">
                <div class="col-4 text-center my-5">
                    <button onclick="esLaborable()"  type="button" class="btn" id="button-calcular">Calcular</button>
                </div>
            </div>
            <div class="row justify-content-center" id="result">
                <div class="col-12 text-center">
                    Resultado
                </div>
            </div>
        </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="calendario.js"></script>
  </body>
</html>
